<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game 4x4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>HUNGRY Memory Game</h1>
    <div class="game-info">
      <span id="move-counter">Moves: 0</span>
      <span id="timer">Time: 0s</span>
      <button id="restart-btn">Restart</button>
    </div>
    <div id="game-board" class="game-board"></div>
  </div>
  <div id="victory-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="victory-title">
    <div class="confetti-bg" aria-hidden="true"></div>
    <div class="modal-content animated-modal victory-content">
      <h2 id="victory-title" class="victory-headline">Congratulations!</h2>
      <p id="victory-message" class="victory-subtitle"></p>
      <p class="victory-promo">
        Discover more <span class="brand-blue">ART</span> in
        <a href="https://howtorebuildcivilization.com/collections/all-books/products/the-book?variant=43738853081380" target="_blank" rel="noopener noreferrer" class="book-link">The Book: The Ultimate Guide to Rebuilding a Civilization</a>
      </p>
      <div class="victory-btns">
        <button id="restart-modal-btn" class="btn-primary" aria-label="Restart">Restart</button>
        <button id="share-facebook" class="btn-outline" aria-label="Share on Facebook">Share on Facebook</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
